<body>
  <template id="movie-card">
    <div class="card">
      <img src="#" alt="" class="movie-poster" />
      <div class="card-content">
        <h2 class="movie-title"></h2>
        <div class="year-and-score">
          <h3 class="movie-year"></h3>
          <h3 class="movie-vote-average"></h3>
        </div>
        <div class="movie-genres"></div>
        <div class="movie-overview"></div>
      </div>
    </div>
  </template>
  <header class="header">
    <h1>Movierama</h1>

        </svg>

      <input type="text" class="search" id="search-input" placeholder="Search for movies" />

  </header>
  <main class="content">
    <h2 id="page-title" class="page-title">In Theaters</h2>
    <div class="results">
    </div>
    <script type="module" src="src/ts/index.ts"></script>
