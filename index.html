<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/vite.svg" type="image/svg">
  <title>Movierama</title>
  <script type="module" src="src/app.ts" defer></script>
</head>

<body>
  <template id="movie-card">
    <div class="card">
      <a href="">
        <img src="" alt="" class="movie-poster" />
      </a>
      <div class="card-content">
        <a href="" class="movie-title"></a>
        <div class="year-and-score">
          <h3 class="movie-year"></h3>
          <h3 class="movie-vote-average"></h3>
        </div>
        <div class="movie-genres"></div>
        <div class="movie-overview"></div>
      </div>
    </div>
  </template>
  <template id="movie-details">
    <div class="details">
      <button class="close-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
        </svg>
      </button>
      <div class="details-content">
        <img src="" alt="" class="movie-poster" />
        <div class="details-text">
          <h2 class="movie-title"></h2>
          <div class="year-and-score">
            <h3 class="movie-year"></h3>
            <h3 class="movie-vote-average"></h3>
          </div>
          <div class="movie-genres"></div>
          <div class="movie-overview"></div>
        </div>
      </div>
    </div>
    <div class="trailers-container">
      <h2>Trailers</h2>
      <div class="trailers"></div>
    </div>
    <div class="reviews-container">
      <h2>Reviews</h2>
      <div class="reviews"></div>
    </div>
    <div class="similar-movies-container">
      <h2>Similar movies</h2>
      <div class="movies"></div>
    </div>
  </template>
  <template id="youtube-trailer">
    <div class="trailer">
      <iframe class="video" src=""></iframe>
      <h3 class="trailer-title"></h3>
    </div>
  </template>
  <template id="review-card">
    <div class="review-card">
      <div class="author">
        <img src="" alt="" class="author-avatar" />
        <h3 class="author-name"></h3>
        <h4 class="author-username"></h4>
      </div>
      <div class="review">
        <div class="review-score">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>
        <div class="review-content"></div>
      </div>
    </div>
  </template>
  <dialog id="movie-details-dialog" class="movie-details-dialog"></dialog>
  <header class="header">
    <h1>Movierama</h1>
    <div class="search-container">
      <label for="search-input" class="search-label">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>
      </label>
      <input type="text" class="search" id="search-input" placeholder="Search for movies" />
    </div>
  </header>
  <main class="content">
    <h3 id="error-message" class="error-message">Error</h3>
    <h2 id="page-title" class="page-title">In Theaters</h2>
    <div class="results"></div>
  </main>
  <footer>
  </footer>
</body>

</html>
